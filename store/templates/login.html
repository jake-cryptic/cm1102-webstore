{% extends "base.html" %}

{% block title %}
	Login
{% endblock title %}

{% block content %}
	<section>
		<h1>Login</h1>
		<form method="POST" action="">
		  	{{ form.csrf_token }}

			<input type="submit" value="Login">
		</form>
	</section>
{% endblock content %}
