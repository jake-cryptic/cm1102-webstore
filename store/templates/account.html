{% extends "base.html" %}

{% block title %}
	Account
{% endblock title %}

{% block content %}
	<section>
		<h1>Account</h1>
		{% if current_user.is_authenticated %}
		{{ current_user.username }}
		<a href="{{ url_for('logout') }}">Logout</a>&nbsp|
		{% else %}
		You are not logged in.
		{% endif %}
	</section>
{% endblock content %}
