{% extends "base.html" %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}
	<section>
		<h1>Homepage</h1>

		{% for product in products %}
			<div class="product">
				<img src="{{ url_for('static', filename='images/' + product.image) }}" width="50px" />
			</div>
			{{ product.name }}
			<a href="{{ url_for('product', product_id=product.id) }}">View</a>
			<br />
		{% endfor %}
	</section>
{% endblock content %}
