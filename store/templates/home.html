{% extends "base.html" %}

{% block title %}{{ title }}{% endblock title %}

{% block content %}
	<section>
		<h1>Homepage</h1>

		<div id="product_gallery">
		{% for product in products %}
			<div class="product">
				<img src="{{ url_for('static', filename='images/' + product.image) }}" width="50px" />
				{{ product.name }}
				<a href="{{ url_for('product', product_id=product.id) }}">View</a>
			</div>
		{% endfor %}
		</div>
	</section>
{% endblock content %}
